{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'main/favicon.ico' %}" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/all.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/jquery-ui.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/datatables.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/custom.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/select2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/select2-bootstrap-5-theme.min.css' %}" />

    <script type="text/javascript" src="{% static 'main/js/datatables.js' %}"></script>
    {% comment %} <script type="text/javascript" src="{% static 'main/js/jquery-3.6.0.min.js' %}"></script> {% endcomment %}
    <script type="text/javascript" src="{% static 'main/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/jquery.browser.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/datepicker-ru.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/js.cookie.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/dayjs.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/ru.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/customParseFormat.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/formset.js' %}"></script>

    <script type="text/javascript" src="{% static 'main/js/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/defaults.js' %}"></script>

    <style>
      .dropdown-menu .dropdown-toggle:after {
        border-top: 0.3em solid transparent;
        border-right: 0;
        border-bottom: 0.3em solid transparent;
        border-left: 0.3em solid;
      }
      .dropdown-menu .dropdown-menu {
        margin-left: 0;
        margin-right: 0;
      }
      .dropdown-menu li {
        position: relative;
      }
      .nav-item .submenu {
        display: none;
        position: absolute;
        left: 100%;
        top: -7px;
      }
      .nav-item .submenu-left {
        right: 100%;
        left: auto;
      }
      .dropdown-menu > li:hover {
        background-color: #f1f1f1;
      }
      .dropdown-menu > li:hover > .submenu {
        display: block;
      }
      .ui-widget-overlay {
        opacity: 0.5;
      }
    </style>
  </head>

  <body class="bg-light">
    {% include 'main/navbar.html' %}

    <div class="container-fluid pt-2">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
