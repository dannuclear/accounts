{% extends 'main/base.html' %}

{% block title %}
  Документы
{% endblock %}

{% block content %}
  <div class="alert alert-primary" role="alert" style="display: none;"></div>
  <table id="document-table" class="table table-sm table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 2%">№</th>
        <th style="width: 95%">Наименование</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
  </table>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#document-table').DataTable({
        ajax: {
          url: "{% url 'document-list' %}?format=datatables",
          data: function (d) {}
        },
        rowId: 'id',
        columns: [
          {
            data: 'id'
          },
          {
            data: 'name'
          },
          editColumn("{% url 'documents' %}", null),
          deleteColumn("{% url 'documents' %}", null, 'Удалить документ?')
        ],
        buttons: [
          {
            text: '<i class="fa-light fa-octagon-plus me-2"></i>&nbsp;Создать',
            className: 'btn btn-success btn-sm',
            action: function (e, dt, node, config) {
              window.location.href = "{% url 'documents' %}/new"
            }
          }
        ]
      })
    })
  </script>
{% endblock %}
