{% extends 'main/base.html' %}

{% block title %}
  Документ
{% endblock %}

{% block content %}
  <form method="post" class="container-fluid pt-1">
    {% csrf_token %}

    {% url 'documents' as back_url %}
    {% include 'main/save_cancel.html' with path=back_url %}

    <div class="row g-1">
      <div class="col-2 p-1 input-group input-group-sm">
        {% include 'main/input_group.html' with field=form.name label='Наименование' %}
      </div>
    </div>
  </form>
{% endblock %}
