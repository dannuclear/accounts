{% extends 'main/base.html' %}

{% block title %}
  Сотрудники
{% endblock %}

{% block content %}
  <div class="alert alert-primary" role="alert" style="display: none;"></div>
  <table id="imprestAccount-table" class="table table-sm table-bordered table-hover dataTable dtr-inline w-100"></table>

  <script type="text/javascript">
    var sampleLang = {
      info: 'Страница _PAGE_ из _PAGES_',
      lengthMenu: 'На странице _MENU_',
      zeroRecords: 'Сотрудников не найдено',
      infoEmpty: 'Не найдено',
      search: 'Поиск',
      processing: 'Загрузка...',
      loadingRecords: 'Загрузка...',
      paginate: {
        first: '|<',
        last: '>|',
        next: '>',
        previous: '<'
      }
    }
    $(document).ready(function () {
      var imprestAccountTable = $('#imprestAccount-table').DataTable({
        ajax: {
          url: '/api/v1/imprestAccounts/?format=datatables',
          data: function (d) {}
        },
        rowId: 'id',
        pagingType: 'first_last_numbers',
        language: sampleLang,
        columns: [
          {
            title: 'id',
            data: 'persId',
            width: '2rem'
          },
          {
            title: 'Табельный',
            data: 'empOrgNo',
            width: '6rem'
          },
          {
            title: 'Подр.',
            data: 'divNo',
            width: '6rem'
          }
        ],
        buttons: [
          {
            text: '&nbsp;Загрузить',
            className: 'btn btn-info btn-sm bi bi-boxes',
            action: function (e, dt, node, config) {
              const alertEl = $('.alert')
              $.get('/imprestAccounts/load', function (e) {
                alertEl.attr('class', 'alert alert-success')
                alertEl.html(e)
              })
                .fail(function (e) {
                  alertEl.attr('class', 'alert alert-danger')
                  alertEl.html(e.responseText)
                })
                .always(function () {
                  alertEl.show().delay(3000).fadeOut()
                  imprestAccountTable.ajax.reload()
                })
              //window.location.href = '/imprestAccounts/load';
            }
          }
        ]
      })
    })
  </script>
{% endblock %}
