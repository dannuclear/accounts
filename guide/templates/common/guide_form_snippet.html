<form action="#" method="post">
  {% csrf_token %}

  <div class="row g-1">
    <div class="col d-flex">
      <button type="submit" class="btn btn-success btn-sm ms-auto me-1"><i class="fa-light fa-floppy-disk pe-2"></i>Сохранить</button>
      <button type="button" class="btn btn-danger btn-sm" onclick="history.back()">Отменить</button>
    </div>
  </div>

  {% for field in form %}
    <div class="form-row align-items-center">
      <div class="col-6 p-1">
        <div class="input-group input-group-sm">
          <span class="input-group-text">{{ field.label }}</span>
          <input id="input-path" type="text" class="h5 mb-0 form-control form-control-sm {% if field.errors %}{% endif %}" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}" />
        </div>
      </div>
    </div>
  {% endfor %}
</form>
