{% extends 'main/base.html' %}

{% block title %}
  Способ получения
{% endblock %}

{% block content %}
  <div class="alert alert-primary" role="alert" style="display: none;"></div>
  <table id="obtainMethod-table" class="table table-sm table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 2%">ID</th>
        <th style="width: 60%">Наименование</th>
        <th style="width: 20%">БИК</th>
        <th style="width: 20%">Источник</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
  </table>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#obtainMethod-table').DataTable({
        ajax: {
          url: "{% url 'obtainmethod-list' %}?format=datatables",
          data: function (d) {}
        },
        rowId: 'id',
        columns: [
          {
            data: 'id'
          },
          {
            data: 'name'
          },
          {
            data: 'bik'
          },
          {
            data: 'source'
          },
          editColumn("{% url 'obtainMethods' %}", null),
          deleteColumn("{% url 'obtainMethods' %}", null, 'Удалить способ получения?')
        ],
        buttons: [addButton("{% url 'obtainMethods' %}")]
      })
    })
  </script>
{% endblock %}
