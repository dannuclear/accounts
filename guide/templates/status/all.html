{% extends 'main/base.html' %}

{% block title %}
  Статусы
{% endblock %}

{% block content %}
  <div class="alert alert-primary" role="alert" style="display: none;"></div>
  <table id="status-table" class="table table-sm table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 2%">ID</th>
        <th style="width: 95%">Наименование</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
  </table>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#status-table').DataTable({
        ajax: {
          url: "{% url 'status-list' %}?format=datatables",
          data: function (d) {}
        },
        rowId: 'id',
        columns: [
          {
            data: 'id'
          },
          {
            data: 'name'
          },
          editColumn("{% url 'statuses' %}", null),
          deleteColumn("{% url 'statuses' %}", null, 'Удалить статус?')
        ],
        buttons: [addButton("{% url 'statuses' %}")]
      })
    })
  </script>
{% endblock %}
