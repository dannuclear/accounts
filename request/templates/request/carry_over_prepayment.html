{% load widget_tweaks %}

<div class="col-12">
  <h4>Переходящий остаток</h4>
  <div class="row g-1">
    <div class="col-4">
      <div class="input-group input-group-sm">
        <span class="input-group-text">Сумма, руб.</span>
        <input type="text" class="form-control" value="{{ prepayment.distribCarryover|default_if_none:"" }}" disabled />
      </div>
    </div>
    <div class="col-4">
      <div class="input-group input-group-sm">
        <span class="input-group-text">АО</span>
        <input type="text" class="form-control" value="{{ prepayment.distribCarryoverReportNum|default_if_none:"" }}" disabled />
      </div>
    </div>
    <div class="col-4">
      <div class="input-group input-group-sm">
        <span class="input-group-text">Дата</span>
        <input type="text" class="form-control" value="{{ prepayment.approveDate|default_if_none:"" }}" disabled />
      </div>
    </div>
  </div>
</div>
