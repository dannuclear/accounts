<div class="modal fade" id="inventoryModal" tabindex="-1" role="dialog" aria-labelledby="inventoryModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLongTitle">Способ списания стоимости ТМА</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body container-fluid">
        
        {% include 'advanceReport/commonModal.html' %}

        <div class="row p-1">
          <div class="col-sm-12 input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text text-left">Направление:</span>
            </div>
            <input type="text" class="form-control form-control-sm route" autocomplete="off" />
          </div>
        </div>

        <div class="row p-1">
          <div class="col-sm-12 input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text text-left">Комментарий:</span>
            </div>
            <input type="text" class="form-control form-control-sm comment" autocomplete="off" />
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button id="inventory-ok" type="button" class="btn btn-primary ok-button" data-dismiss="modal">Ок</button>
      </div>
    </div>
  </div>
</div>
