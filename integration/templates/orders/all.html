{% extends 'main/base.html' %}

{% block title %}
Сотрудники
{% endblock %}

{% block content %}
<div class="alert alert-primary" role="alert" style="display: none;">

</div>
<table id="order-table" class="table table-sm table-bordered table-hover dataTable dtr-inline w-100"></table>

<script type="text/javascript">
    var sampleLang = {
        info: 'Страница _PAGE_ из _PAGES_',
        lengthMenu: 'На странице _MENU_',
        zeroRecords: 'Приказов не найдено',
        infoEmpty: 'Не найдено',
        search: "Поиск",
        processing: "Загрузка...",
        loadingRecords: "Загрузка...",
        paginate: {
            first: "|<",
            last: ">|",
            next: ">",
            previous: "<"
        }
    };
    $(document).ready(
        function () {

            var orderTable = $('#order-table').DataTable(
                {
                    ajax: {
                        url: '/api/v1/orders/?format=datatables',
                        data: function (d) {

                        }
                    },
                    rowId: 'id',
                    pagingType: 'first_last_numbers',
                    language: sampleLang,
                    columns: [
                        {
                            title: 'id',
                            data: 'orderId',
                            width: '2rem'
                        },
                        
                        {
                            title: 'Наим.',
                            data: 'orderName',
                            width: '3rem'
                        },
                        {
                            title: '№ приказа',
                            data: 'orderNum',
                            width: '6rem'
                        },
                        {
                            title: 'Дата приказа',
                            data: 'orderDate',
                            width: '6rem'
                        },
                        {
                            title: 'Таб.',
                            data: 'empOrgNo',
                            width: '3rem',
                        },
                        {
                            title: 'Подр.',
                            data: 'depName',
                            width: '3rem'
                        },
                        {
                            title: 'ФИО',
                            data: 'fio',
                            width: '15rem'
                        },
                        {
                            title: 'Должность',
                            data: 'profName',
                            width: '15rem'
                        },
                        {
                            title: 'Место назначения',
                            data: 'distName',
                            width: '15rem'
                        },
                        {
                            title: 'Начало',
                            data: 'missionBegin',
                            width: '6rem'
                        },
                        {
                            title: 'Окончание',
                            data: 'missionEnd',
                            width: '6rem'
                        },
                        {
                            title: 'Цель',
                            data: 'missionPurpose',
                            width: '10rem'
                        },
                        {
                            title: 'ID Сметы',
                            data: 'estimateId',
                            width: '3rem'
                        },
                        {
                            title: 'За счет',
                            data: 'payDoc',
                            width: '6rem'
                        },
                        {
                            title: 'ID мен.',
                            data: 'orderIdUpd',
                            width: '6rem'
                        },
                    ],
                    buttons: [
                        {
                            text: '&nbsp;Загрузить',
                            className: 'btn btn-info btn-sm bi bi-boxes',
                            action: function (e, dt, node, config) {
                                const alertEl = $('.alert')
                                $.get('/orders/load', function(e){
                                    alertEl.attr('class', 'alert alert-success')
                                    alertEl.html(e)
                                }).fail(function(e){
                                    alertEl.attr('class', 'alert alert-danger')
                                    alertEl.html(e.responseText)
                                }).always(function(){
                                    alertEl.show().delay(3000).fadeOut()
                                    orderTable.ajax.reload()
                                })
                            }
                        }
                    ]
                });
        }
    );
</script>
{% endblock %}
