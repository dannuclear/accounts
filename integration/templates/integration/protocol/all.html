{% extends 'main/base.html' %}

{% block title %}
  Протокол операций
{% endblock %}

{% block content %}
  <div class="alert alert-primary" role="alert" style="display: none;"></div>
  <table id="protocol-table" class="table table-sm table-bordered table-striped table-hover table-header-sm">
    <thead>
      <tr>
        <th style="width: 2rem">№</th>
        <th style="width: 2rem">Дата/Время</th>
        <th style="width: 6rem">Операция</th>
      </tr>
    </thead>
  </table>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#protocol-table').DataTable({
        ajax: {
          url: "{% url 'protocol-list' %}",
          data: function (d) {
            d.format = 'datatables'
          }
        },
        order: [],
        rowId: 'id',
        columns: [
          {
            data: 'id'
          },
          {
            data: 'operDate'
          },
          {
            data: 'comment'
          }
        ]
      })
    })
  </script>
{% endblock %}
